<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Alura Challenge - !ncripta</title>
  </head>
  <body>
    <main class="container">
      <div class="top"></div>
      <div class="middle">
        <div class="titlesContainer">
          <h1 class="titlesFormat">!ncripta</h1>
          <h2 class="titlesFormat">
            Uma aplicação web para criptografia de textos
          </h2>
        </div>
        <div class="mainContent">
          <div class="textSpace">
            <textarea
              name=""
              id="texto"
              cols="30"
              rows="10"
              class="textArea"
              title="Caixa de entrada de texto para criptografia ou decriptografia"
            ></textarea>
            <img id="lock" src="img/lock.svg" />
            <textarea
              name=""
              id="resultado"
              cols="30"
              rows="10"
              class="textArea"
              title="Caixa de saida do texto criptografado ou decriptografado"
            ></textarea>
            <img id="dataLine" src="img/dataLine.svg" />
            <img id="dataLine2" src="img/dataLine2.svg" />
          </div>
          <div class="buttonSpace">
            <input
              type="button"
              class="leftButtons"
              value="Criptografar"
              onclick="cript()"
            />
            <input
              type="button"
              class="leftButtons"
              value="Descriptografar"
              onclick="decript()"
            />
            <input
              type="button"
              class="buttons"
              id="copy"
              value="Copiar"
              onclick="copy()"
            />
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="dev">
          <spam>@GabrielFerreira</spam>
        </div>
      </footer>
    </main>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
